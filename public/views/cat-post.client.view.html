<section>
	<div class="row">
		<div class="col-md-6">
			<a href="#">
				<img class="media-object img-thumbnail" 
				ng-src="{{ post.image }}" alt="image not found">
			</a>
		</div>
		<div class="col-md-6">
			<h3 class="media-heading">{{ post.title }}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				{{ post.created }}
			</div>
		</div>
	</div>
	<hr>
</section>
