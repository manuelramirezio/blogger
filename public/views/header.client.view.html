<section>
	<div class="container-header">
		<img ng-src="/img/head.png" alt="image not found">
	</div>

	<!-- start of navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
			</div>
			<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-click = "activate($index)" ng-repeat="nav in navs">
						<a ui-sref="main" ng-class='{ "active" : $index == active }' ng-if="nav.href=='main'">{{ nav.href | categoryFilter }}</a>
						<a ui-sref="category({ category : nav.href , page : null })" ng-class='{ "active" : $index == active }' ng-if="nav.href!=='main'">{{ nav.href | categoryFilter }}</a>
					</li>
				</ul>
				<ul class="nav navbar-nav pull-right search-nav">
					<li class="search-li">
						<a href="">
							<div class="input-group">
								<input  type="text"  placeholder="Zebna" class="search-post " ng-blur="search=''" ng-focus="search='searching'" ng-keyup="" ng-class="search">
								<span class="input-group-addon glyphicon glyphicon-search" ng-click=""></span>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end of navbar -->
</section>
