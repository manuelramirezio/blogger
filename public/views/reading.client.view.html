<section>
	<div class="row reading">
		<div class="col-md-8">
			<script>
			  window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '340273092844714',
			      xfbml      : true,
			      version    : 'v2.2'
			    });
			  };

			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "//connect.facebook.net/en_US/sdk.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/ka_GE/sdk.js#xfbml=1&appId=340273092844714&version=v2.0";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>


			
			<h3>{{ post.title }}</h3>
			<div class="row category-navigation">
				<div class="col-md-6">
					<a href="/" ng-click="activate(0)">
						<span>mTavari</span>
					</a>
					<a href="/economic">
						<i class="fa fa-angle-double-right"></i>
					</a>
					<a href="{{ '/' + categories[active] }}">
						<span>{{ categories[active] | categoryFilter }}</span>
					</a>
				</div>
				<div class="col-md-6">
					<h4 class="pull-right">{{ post.created }}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img ng-src="{{ post.image }}" alt="" class="img-responsive img-thumbnail">
					<span>{{ post.body }}</span>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					avtori : <b>{{ post.author }}</b>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					<div class="fb-like" data-share="true"	data-width="450"data-show-faces="true">
					</div>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					<div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5" data-colorscheme="light"></div>
				</div>
			</div>
		</div>
	</div>
</section>
