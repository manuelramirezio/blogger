<section>
	<div class="row reading">
		<div class="col-md-8">
			<div id="fb-root"></div>
			<script>

				window.fbAsyncInit = function() {
					FB.init({
						appId      : 340273092844714, // App ID
						status     : true,    // check login status
						cookie     : true,    // enable cookies to allow the
						// server to access the session
						xfbml      : true,     // parse page for xfbml or html5
						// social plugins like login button below
						version        : 'v2.0',  // Specify an API version
					});

				// Put additional init code here
				};

				(function(d, s, id) {
				  var js, fjs = d.getElementsByTagName(s)[0];
				  if (d.getElementById(id)) return;
				  js = d.createElement(s); js.id = id;
				  js.src = "//connect.facebook.net/ka_GE/sdk.js#xfbml=1&appId=340273092844714&version=v2.0";
				  fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));


				function postLike() {
					FB.api(
						'https://graph.facebook.com/me/og.likes',
						'post',
						{ object: objectToLike,
						privacy: {'value': 'SELF'} },
						function(response) {
						if (!response) {
						alert('Error occurred.');
						} else if (response.error) {
						document.getElementById('result').innerHTML =
						'Error: ' + response.error.message;
						} else {
						document.getElementById('result').innerHTML =
						'<a href=\"https://www.facebook.com/me/activity/' +
						response.id + '\">' +
						'Story created.  ID is ' +
						response.id + '</a>';
						}
					});
				}

			</script>



			
			<h3>{{ post.title }}</h3>
			<div class="row category-navigation">
				<div class="col-md-6">
					<a href="/" ng-click="activate(0)">
						<span>mTavari</span>
					</a>
					<a href="">
						<i class="fa fa-angle-double-right"></i>
					</a>
					<a ui-sref="category({ category : categories[active] })">
						<span>{{ categories[active] | categoryFilter }}</span>
					</a>
				</div>
				<div class="col-md-6">
					<h4 class="pull-right">{{ post.created }}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img ng-src="{{ post.image }}" alt="" class="img-responsive img-thumbnail">
					<span>{{ post.body }}</span>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					avtori : <b>{{ post.author }}</b>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">

					<div class="fb-like" data-href="{{ path }}" data-action="like" data-layout="button_count"></div>

					<div class="fb-share-button" data-href="{{ path }}" data-layout="button_count" og:title="satauti"></div>

				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					<div class="fb-comments" data-href="{{ path }}" data-numposts="5" data-colorscheme="light" ></div>
				</div>
			</div>
		</div>
	</div>
</section>
